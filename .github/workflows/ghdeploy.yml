name: Deploy to Github Pages
on:
  push:
    branches:
      - master
      - main
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force